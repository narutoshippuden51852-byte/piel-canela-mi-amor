<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti ðŸ’œ</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:Arial, sans-serif;
    background: radial-gradient(circle at center, #6a00ff, #140021);
    color:white;
}

#mensaje{
    position:absolute;
    top:20px;
    width:100%;
    text-align:center;
    font-size:22px;
    background:rgba(255,255,255,0.1);
    padding:10px;
    border-radius:20px;
    width:fit-content;
    left:50%;
    transform:translateX(-50%);
}

canvas{
    position:fixed;
    top:0;
    left:0;
}

#controls{
    position:absolute;
    bottom:20px;
    width:100%;
    text-align:center;
}

button{
    padding:12px 20px;
    border:none;
    border-radius:12px;
    background:rgba(255,255,255,0.2);
    color:white;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body>

<div id="mensaje">Te Amo Muchote Mis Ojitos Brillantes ðŸ’›</div>

<canvas id="canvas"></canvas>

<div id="controls">
    <input type="file" id="file" accept="audio/*" hidden>
    <audio id="audio"></audio>
    <button onclick="document.getElementById('file').click()">Elegir canciÃ³n ðŸŽµ</button>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let words = [
"Te Amo","Mi Reina","Hermosa","Mi Todo","Ãšnica",
"Mi Amor","Perla","Mi BebÃ©","Mi Cielo","Preciosa",
"Mi CanciÃ³n Favorita","Mi Vida","Ojitos Bonitos"
];

// partÃ­culas nieve
for(let i=0;i<300;i++){
    particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        size:Math.random()*3,
        speed:Math.random()*1+0.5
    });
}

// palabras flotando
let floatingWords=[];
for(let i=0;i<40;i++){
    floatingWords.push({
        text: words[Math.floor(Math.random()*words.length)],
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        speed: Math.random()*0.3+0.1
    });
}

function drawSphere(){
    let x = canvas.width/2;
    let y = canvas.height/2;

    let gradient = ctx.createRadialGradient(x,y,10,x,y,80);
    gradient.addColorStop(0,"#ffffff");
    gradient.addColorStop(1,"#000000");

    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(x,y,60,0,Math.PI*2);
    ctx.fill();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // nieve
    ctx.fillStyle="white";
    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();

        p.y+=p.speed;
        if(p.y>canvas.height){
            p.y=0;
            p.x=Math.random()*canvas.width;
        }
    });

    // palabras
    ctx.fillStyle="rgba(255,255,255,0.8)";
    ctx.font="14px Arial";

    floatingWords.forEach(w=>{
        ctx.fillText(w.text,w.x,w.y);
        w.y+=w.speed;
        if(w.y>canvas.height){
            w.y=0;
            w.x=Math.random()*canvas.width;
        }
    });

    drawSphere();

    requestAnimationFrame(animate);
}

animate();

// musica
const fileInput = document.getElementById("file");
const audio = document.getElementById("audio");

fileInput.addEventListener("change", e=>{
    const file = e.target.files[0];
    if(file){
        audio.src = URL.createObjectURL(file);
        audio.play();
    }
});
</script>

</body>
</html>
