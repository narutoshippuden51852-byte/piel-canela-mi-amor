<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estrellas y Piel Canela</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: Arial, sans-serif; }
    #overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      text-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
      pointer-events: none;
      z-index: 10;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="overlay">Te Amo Muchote Mis Ojitos Brillantes ♥</div>
  <div id="controls">Rueda del mouse → zoom | Arrastra → girar</div>

  <audio id="musica" loop>
    <source src="canción.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/OrbitControls.min.js"></script>

  <script>
    // Escena, cámara y renderizador
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0015); // morado oscuro

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(0, 0, 80);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Controles de órbita (arrastrar + zoom rueda)
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 10;
    controls.maxDistance = 300;
    controls.rotateSpeed = 0.6;
    controls.zoomSpeed = 1.2;

    // Estrellas (partículas)
    const starsGeometry = new THREE.BufferGeometry();
    const starsCount = 8000;
    const posArray = new Float32Array(starsCount * 3);

    for(let i = 0; i < starsCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 1200;
    }

    starsGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

    const starsMaterial = new THREE.PointsMaterial({
      size: 1.2,
      color: 0xffffff,
      sizeAttenuation: true,
      transparent: true,
      opacity: 0.9,
      blending: THREE.AdditiveBlending
    });

    const starField = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(starField);

    // Esfera central (planeta / bola)
    const sphereGeometry = new THREE.SphereGeometry(12, 32, 32);
    const sphereMaterial = new THREE.MeshBasicMaterial({
      color: 0x6a1b9a,          // morado
      transparent: true,
      opacity: 0.85
    });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    scene.add(sphere);

    // Luz suave (para que se vea bonito aunque sea basic material)
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambientLight);

    // Reproducción automática de música (con interacción por políticas de navegador)
    const audio = document.getElementById('musica');
    audio.volume = 0.6;

    // Intenta reproducir al cargar (muchos navegadores requieren interacción primero)
    document.body.addEventListener('click', () => {
      audio.play().catch(e => console.log("Click para reproducir música"));
    }, { once: true });

    // Animación
    function animate() {
      requestAnimationFrame(animate);

      // Rotación suave de la esfera y estrellas
      sphere.rotation.y += 0.0008;
      starField.rotation.y += 0.00015;

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Responsive
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
