<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti ðŸ’œ</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:Arial, sans-serif;
    background: radial-gradient(circle at center, #5b00ff, #140021);
    color:white;
}

#mensaje{
    position:absolute;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(255,255,255,0.15);
    padding:10px 20px;
    border-radius:20px;
    font-size:18px;
}

canvas{
    position:fixed;
    top:0;
    left:0;
}

#controls{
    position:absolute;
    bottom:20px;
    width:100%;
    text-align:center;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:12px;
    background:rgba(255,255,255,0.2);
    color:white;
    font-size:16px;
}
</style>
</head>

<body>

<div id="mensaje">Te Amo Muchote Mis Ojitos Brillantes ðŸ’›</div>

<canvas id="canvas"></canvas>

<div id="controls">
    <input type="file" id="file" accept="audio/*" hidden>
    <audio id="audio"></audio>
    <button onclick="document.getElementById('file').click()">Elegir canciÃ³n ðŸŽµ</button>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let particles=[];
let words=["Te Amo","Mi Reina","Hermosa","Mi Todo","Ãšnica","Mi Amor","Perla","Mi BebÃ©"];

for(let i=0;i<200;i++){
    particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        size:Math.random()*3,
        speed:Math.random()*1+0.5
    });
}

let floatingWords=[];
for(let i=0;i<30;i++){
    floatingWords.push({
        text:words[Math.floor(Math.random()*words.length)],
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        speed:Math.random()*0.5+0.2
    });
}

function drawSphere(){
    let x=canvas.width/2;
    let y=canvas.height/2;

    let gradient=ctx.createRadialGradient(x,y,10,x,y,80);
    gradient.addColorStop(0,"#ffffff");
    gradient.addColorStop(1,"#000000");

    ctx.fillStyle=gradient;
    ctx.beginPath();
    ctx.arc(x,y,60,0,Math.PI*2);
    ctx.fill();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // partÃ­culas
    ctx.fillStyle="white";
    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();

        p.y+=p.speed;
        if(p.y>canvas.height){
            p.y=0;
            p.x=Math.random()*canvas.width;
        }
    });

    // palabras
    ctx.fillStyle="rgba(255,255,255,0.8)";
    ctx.font="14px Arial";
    floatingWords.forEach(w=>{
        ctx.fillText(w.text,w.x,w.y);
        w.y+=w.speed;
        if(w.y>canvas.height){
            w.y=0;
            w.x=Math.random()*canvas.width;
        }
    });

    drawSphere();

    requestAnimationFrame(animate);
}

animate();

// mÃºsica
const fileInput=document.getElementById("file");
const audio=document.getElementById("audio");

fileInput.addEventListener("change",e=>{
    const file=e.target.files[0];
    if(file){
        audio.src=URL.createObjectURL(file);
        audio.play();
    }
});
</script>

</body>
</html>
