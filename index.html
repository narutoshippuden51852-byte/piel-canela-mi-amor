<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Test 3D Móvil</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #overlay {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff00ff;
      font-size: 32px;
      text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
      text-align: center;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="overlay">Te Amo Muchote ♥<br>Mis Ojitos Brillantes</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>

  <script>
    // Escena básica
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0015); // morado oscuro

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5; // cerca para ver fácil

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Esfera morada simple (sin luces complicadas)
    const geometry = new THREE.SphereGeometry(1, 32, 32);
    const material = new THREE.MeshBasicMaterial({ color: 0x6a1b9a, wireframe: true }); // wireframe para debug
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    // Estrellas rápidas
    const stars = new THREE.Points(
      new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(
        Array.from({length: 3000}, () => (Math.random() - 0.5) * 2000), 3)),
      new THREE.PointsMaterial({ color: 0xffffff, size: 2 })
    );
    scene.add(stars);

    function animate() {
      requestAnimationFrame(animate);
      sphere.rotation.y += 0.01;
      stars.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Mensaje debug en consola (abre dev tools tocando 3 veces o con remote debugging)
    console.log("Three.js versión:", THREE.REVISION);
    console.log("Renderer iniciado, canvas agregado");
  </script>
</body>
</html>
