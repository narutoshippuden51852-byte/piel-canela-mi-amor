<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para mi amor ♥ Piel Canela</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .sphere {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4b0082, #8a2be2);
      box-shadow: 0 0 60px rgba(138, 43, 226, 0.8);
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }
    .love-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: #fff;
      text-shadow: 0 0 20px #ff69b4;
      pointer-events: none;
    }
    .floating-words {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .word {
      position: absolute;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.2em;
      white-space: nowrap;
      animation: floatWords linear infinite;
      text-shadow: 0 0 10px #fff;
    }
    @keyframes floatWords {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-150vh) rotate(360deg); opacity: 0; }
    }
    .player {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 15px 30px;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255,105,180,0.5);
      z-index: 10;
    }
    button {
      background: #ff69b4;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      margin: 0 10px;
    }
    button:hover { background: #ff1493; }
  </style>
</head>
<body>
  <div class="container">
    <div class="sphere">
      <div class="love-text">Te Amo Mi Vida ♥</div>
    </div>
    
    <div class="floating-words" id="words"></div>
    
    <div class="player">
      <button id="playBtn">▶ Reproducir Piel Canela</button>
      <audio id="song" loop>
        <source src="cancion.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <script>
    const phrases = [
      "Ojos negros, piel canela",
      "Que me llegan a desesperar",
      "Me importas tú, y tú, y tú",
      "Y solamente tú, y tú, y tú",
      "Te amo mucho mi amor",
      "Piel Canela ♥",
      "Mi reina",
      "Mi todo",
      "Para siempre contigo",
      "Eres mi canción favorita",
      "Te amo infinitamente",
      "Mis ojos brillan por ti",
      "Nunca te dejaré",
      "Eres única",
      "Mi vida entera"
    ];

    const wordsContainer = document.getElementById('words');

    function createWord() {
      const word = document.createElement('div');
      word.classList.add('word');
      word.textContent = phrases[Math.floor(Math.random() * phrases.length)];
      
      // Posición random horizontal
      word.style.left = Math.random() * 100 + 'vw';
      // Duración random entre 15-30s
      const duration = Math.random() * 15 + 15;
      word.style.animationDuration = duration + 's';
      // Retraso random
      word.style.animationDelay = Math.random() * 5 + 's';
      
      wordsContainer.appendChild(word);
      
      // Eliminar después de animar
      setTimeout(() => word.remove(), duration * 1000 + 1000);
    }

    // Crear palabras cada cierto tiempo
    setInterval(createWord, 800);

    // Reproductor
    const audio = document.getElementById('song');
    const playBtn = document.getElementById('playBtn');

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '⏸ Pausar';
      } else {
        audio.pause();
        playBtn.textContent = '▶ Reproducir Piel Canela';
      }
    });
  </script>
</body>
</html>
