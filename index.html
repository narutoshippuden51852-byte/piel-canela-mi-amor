<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti ðŸ’œ</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #6a0dad, #1a0026);
    font-family: Arial, sans-serif;
    color: white;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
}

.mensaje {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
}

.controls {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background: #ffffff33;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="mensaje">Te Amo Muchote Mis Ojitos Brillantes ðŸ’›</div>

<canvas id="canvas"></canvas>

<div class="controls">
    <audio id="music" src="cancion.mp3"></audio>
    <button onclick="playMusic()">â–¶ Reproducir MÃºsica</button>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for (let i = 0; i < 200; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3,
        speed: Math.random() * 1
    });
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "white";

    particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        p.y += p.speed;

        if (p.y > canvas.height) {
            p.y = 0;
            p.x = Math.random() * canvas.width;
        }
    });

    requestAnimationFrame(animate);
}

animate();

function playMusic() {
    document.getElementById("music").play();
}
</script>

</body>
</html>
